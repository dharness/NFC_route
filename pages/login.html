<!-- ============================== LOGIN ========================== -->

<head>
	
	<link href="../styles/style.css" rel="stylesheet" type="text/css" />
	<link href="fonts/pacifico/stylesheet.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	
	
	<!--Sliding icons-->
	<script type="text/javascript">
	$(document).ready(function() {
		$(".username").focus(function() {
			$(".user-icon").css("left","-48px");
		});
		$(".username").blur(function() {
			$(".user-icon").css("left","0px");
		});
		
		$(".password").focus(function() {
			$(".pass-icon").css("left","-48px");
		});
		$(".password").blur(function() {
			$(".pass-icon").css("left","0px");
		});
	});
	
	
	</script>
	
</head>
<body>
	
	<div class="heading">
		NFCRoute.com
	</div>
	
	<div id="wrapper">
		
		<div class="user-icon"></div>
		<div class="pass-icon"></div>
		
		<form name="login-form" class="login-form" action="" method="post">	
			
			<div class="header">
				<h1>Login Form</h1>
				<span>Welcome back to Dylan's website. If you've never been here before, please register - it's free!</span>
			</div>
			
			
			
			<div class="content">
				<input name="username" type="text" id='username' class="input username" placeholder="Username" />
				<input name="password" type="password" id='password' class="input password" placeholder="Password" />
			</div>
			
			<div class="footer">
				<input type="submit" name="submit" ng-click="login()" value="Login" class="button" />
				<input type="submit" name="submit" ng-click="register()" value="Register" class="register" />
			</div>
			
			
		</form>
	</div>
</body>
