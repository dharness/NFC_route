<body>
	
	<div class="heading">
		NFCRoute.com
	</div>
	
	<div id="wrapper">
		
		<div class="user-icon"></div>
		<div class="pass-icon"></div>
		
		<form name="login-form" class="login-form" action="" method="post">
			
			<div class="header">
				<h1>Register</h1>
			</div>
			
			
			
			<div class="content">
				<!-- Username -->
				<input name="username" type="text" id='username' class="input username" placeholder="Username" />
				
				<!-- password -->
				<input name="password" type="password" id='password' class="input password" placeholder="Password" />
				
				
				<!-- confrim password -->
				<input name="confirmPassword" type="password" id='confirmPassword' class="input password" placeholder="Confirm Password" />
				
				<!-- email -->
				<input name="email" type="text" id='email' class="input password" placeholder="e-Mail" />
				
			</div>
			
			<div class="footer">
				<input type="submit" name="submit" ng-click="register()" value="Register" class="button" />

				<input type="submit" name="submit" ng-click="back()" value="Back" class="register" />
			</div>
			
			
		</form>
	</div>
</body>
